name: Deploy CV

on:
  push:
    branches: ["main"] # Garante que este é o nome da tua branch principal
  workflow_dispatch:

# Adicionado o bloco de permissões necessário para o GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/setup-pages@main
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Publica tudo o que está na raiz do repo
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

